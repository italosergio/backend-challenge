services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
    networks:
      - mongodb_network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5 
      start_period: 30s

  app:
    container_name: italosergio_app_reddit_api
    build:
      context: .
    networks:
      - mongodb_network
    environment:
      MONGO_URI: ${MONGO_URI}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy  # espera at√© o MongoDB ser considerado "healthy" para iniciar o app

volumes:
  mongo_data:

networks:
  mongodb_network:
    driver: bridge
